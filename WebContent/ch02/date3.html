<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div id="remaining"></div>
<script>
function datesUntilNewYear(){
	var now = new Date(); // 현재 시각
	var newYear = new Date((now.getFullYear()+1),0,1);
	// getFullYear() 4자리 연도
	// new Date(year,month,day)
	var diff = newYear - now;
	var milliseconds = Math.floor(diff % 1000);
	diff = diff / 1000;
	//밀리 세컨드
	var seconds = Math.floor(diff % 60);
	diff = diff / 60;
	//초 계산
	var minutes = Math.floor(diff % 60);
	diff = diff / 60;
	//분 계산
	var hours = Math.floor(diff % 24);
	diff = diff / 24;
	//시 계산
	var days = Math.floor(diff);
	var outStr = "내년 신청까지 "+days+"일, "+hours+"시간, "
		+minutes+"분, "+seconds+"초, "+milliseconds+"밀리초 남았습니다.";
	document.getElementById("remaining").innerHTML = outStr;
	//setTimeout("datesUntilNewYear()",1000); //타이머 설정(1회)
}
//datesUntilNewYear();
setInterval("datesUntilNewYear()",1000);
</script>
</body>
</html>
