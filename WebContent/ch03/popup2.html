<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
function winopen(){
	//id가 dan인 태그에 입력된 값
	var dan = document.getElementById("dan").value;
	//팝업창을 오픈하면 값을 전달함
	// url?변수=값	쿼리스트링(query string)
	window.open("gugu.jsp?dan="+dan,"","width=300, height=300");
}
</script>
</head>
<body>
단을 입력하세요
<input type="text" id="dan" value="3" size="10">
<input type="button" value="팝업창 열기" onclick="winopen()">
</body>
</html>
