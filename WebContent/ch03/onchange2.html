<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
function imgView(){
	var img=document.getElementById("img");
	var div1=document.getElementById("div1");
	div1.innerHTML="<img src="+img.value+">";
}
</script>
</head>
<body>
<table style="width:400px; background-color: orange;">
	<tr align="center" valign="middle"> <!-- 세로 정렬 방식 -->
		<td width="150px" bgcolor="gold">
			그림을 선택하세요<br>
			<select id="img" size="4" onchange="imgView()">
				<option value="../images/kiwi.jpg">키위</option>
				<option value="../images/lemon.jpg">레몬</option>
				<option value="../images/orange.jpg">오렌지</option>
				<option value="../images/tangerine.jpg">탄제린</option>
			</select>
		</td>
		<td bgcolor="white">
			<div id="div1">
				<img src="../images/kiwi.jpg">
			</div>
		</td>
	</tr>
</table>
</body>
</html>
